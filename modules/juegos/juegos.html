<div class="juegos-wrapper">
  <style>
    .juegos-wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 18px;
      box-sizing: border-box;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(59,130,246,0.18), rgba(0,0,0,0)),
                  radial-gradient(900px 500px at 80% 10%, rgba(34,197,94,0.14), rgba(0,0,0,0)),
                  linear-gradient(180deg, #0b1220, #0b1220);
      color: #e5e7eb;
      overflow: auto;
    }

    .juegos-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .juegos-title {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .juegos-title h2 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .juegos-subtitle {
      margin: 0;
      color: #a7b0c0;
      font-size: 13px;
    }

    .juegos-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .juegos-game-nav {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(2, 6, 23, 0.35);
    }

    .juegos-game-btn {
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.65);
      color: #e5e7eb;
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .juegos-game-btn:hover {
      border-color: rgba(99, 102, 241, 0.55);
      background: rgba(30, 41, 59, 0.6);
    }

    .juegos-game-btn.active {
      border-color: rgba(34, 197, 94, 0.55);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.12);
    }

    .juegos-game-btn svg {
      width: 22px;
      height: 22px;
      opacity: 0.95;
    }

    .juegos-btn {
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.65);
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    .juegos-btn.icon {
      padding: 10px;
      width: 42px;
      height: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      font-weight: 900;
      line-height: 1;
    }

    .juegos-btn:hover {
      border-color: rgba(99, 102, 241, 0.55);
      background: rgba(30, 41, 59, 0.6);
    }

    .juegos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
    }

    .juegos-card {
      border: 1px solid rgba(148, 163, 184, 0.20);
      background: rgba(2, 6, 23, 0.55);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 140px;
    }

    .juegos-card h3 {
      margin: 0;
      font-size: 16px;
    }

    .juegos-card p {
      margin: 0;
      color: #b6bfce;
      font-size: 13px;
      line-height: 1.35;
    }

    .juegos-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #a7b0c0;
    }

    .juegos-tag span {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.20);
      background: rgba(15, 23, 42, 0.55);
      color: #cbd5e1;
    }

    .juegos-card .juegos-btn {
      align-self: flex-start;
      margin-top: auto;
    }

    .juegos-open {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }

    .juegos-open-btn {
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.70), rgba(2, 6, 23, 0.55));
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 13px;
    }

    .juegos-open-btn:hover {
      border-color: rgba(99, 102, 241, 0.55);
      background: rgba(30, 41, 59, 0.6);
    }

    .juegos-open-figure {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.22);
      background: rgba(15, 23, 42, 0.45);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .juegos-open-figure svg {
      width: 26px;
      height: 26px;
      opacity: 0.95;
    }

    .juegos-open-label {
      font-weight: 900;
      color: #e5e7eb;
    }

    .juegos-view {
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(2, 6, 23, 0.50);
      border-radius: 14px;
      padding: 14px;
      min-height: 360px;
    }

    .juegos-view-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .juegos-view-title {
      margin: 0;
      font-size: 16px;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .juegos-view-title .juegos-title-icon {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
      opacity: 0.95;
    }

    .juegos-view-title .juegos-title-icon svg {
      width: 22px;
      height: 22px;
    }

    .juegos-muted {
      color: #94a3b8;
      font-size: 12.5px;
      margin: 0;
    }

    .juegos-sep {
      height: 1px;
      background: rgba(148, 163, 184, 0.18);
      margin: 10px 0;
    }

    .juegos-error {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.35);
      background: rgba(239, 68, 68, 0.08);
      color: #fecaca;
      font-size: 13px;
    }

    .juegos-credit {
      margin: 0;
      color: #8fa0b9;
      font-size: 12px;
    }
  </style>

  <div class="juegos-topbar">
    <div class="juegos-title">
      <h2>Juegos</h2>
      <p class="juegos-subtitle">Mini-juegos educativos (modulares) para seguir ampliando</p>
    </div>

    <div class="juegos-actions">
      <div class="juegos-game-nav" id="juegos-game-nav" aria-label="Cambiar de juego"></div>
      <button class="juegos-btn icon" id="juegos-btn-dashboard" title="Dashboard" aria-label="Dashboard">üè†</button>
      <button class="juegos-btn icon" id="juegos-btn-random" title="Aleatorio" aria-label="Aleatorio">üé≤</button>
    </div>
  </div>

  <div class="juegos-view" id="juegos-view">
    <!-- dashboard o juego se renderiza aqu√≠ -->
  </div>

  <p class="juegos-credit">Consejo: cada juego vive en su propia carpeta dentro de <strong>modules/juegos/</strong>.</p>
</div>
