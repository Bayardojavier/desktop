<script>
// --- L√≥gica aut√≥noma para xbodega.html ---
(function() {
  const supa = window.supabaseClient;
  if (!supa) {
    console.error('‚ùå Supabase no est√° inicializado (window.supabaseClient).');
  }

  const estado = {
    inventario: [],
    movimientos: [],
    bodegasPrincipales: [],
    bodegasSecundarias: [],
    secundariasPorPrincipal: new Map(),
    autoRefreshInterval: null,
    connectionErrorCount: 0
  };
  // Paginaci√≥n en cliente para la vista de inventario
  estado.paginaActual = 1;
  estado.paginaTam = 100; // filas por p√°gina

  // Mostrar color: si viene como hex (#rrggbb) mostrar swatch y nombre aproximado
  function renderColorLabel(raw) {
    const c = (raw || '').toString().trim();
    if (!c) return '';

    // Mapeo simple de hex a nombre (ampliable)
    const colorNames = {
      '#000000': 'Negro',
      '#ffffff': 'Blanco',
      '#0f172a': 'Azul oscuro',
      '#1e40af': 'Azul',
      '#2563eb': 'Azul claro',
      '#16a34a': 'Verde',
      '#dc2626': 'Rojo',
      '#991b1b': 'Burdeos',
      '#94a3b8': 'Gris azulado',
      '#f8fafc': 'Gris claro'
    };

    const isHex = /^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/.test(c);
    const label = isHex ? (colorNames[c.toLowerCase()] || c) : c;

    // Devolver HTML con swatch + etiqueta
    const safeColor = isHex ? c : '#ffffff';
    return `<span style="display:inline-flex;align-items:center;gap:6px;"><span style="width:12px;height:12px;background:${safeColor};border:1px solid rgba(0,0,0,0.12);display:inline-block;border-radius:2px;"></span><span>${label}</span></span>`;
  }

  function normalizarBodega(b) {
    return (b || '').toString().trim();
  }

  async function cargarInventarioDesdeSupabase() {
    if (!supa) return;

    const cont = document.getElementById('tabla-inventario-bodega');
    cont.innerHTML = '<p style="color:#cbd5e1; text-align:center; margin-top: 40px;">Cargando inventario‚Ä¶</p>';

    // Helper: fetch all rows from a view/table in pages of 100
    // Importante: en VISTAS sin PK, paginar con range SIN order puede omitir filas.
    async function fetchAllFrom(tableName) {
      const pageSize = 100;
      let offset = 0;
      let all = [];
      while (true) {
        const from = offset;
        const to = offset + pageSize - 1;
        let query = supa
          .from(tableName)
          .select('material_codigo, material_nombre, bodega_principal, bodega_secundaria, ubicacion_codigo, ubicacion_nombre, stock_actual, existencia, fuera, tipo_material, color')
          .order('material_codigo', { ascending: true })
          .order('bodega_principal', { ascending: true })
          .order('bodega_secundaria', { ascending: true })
          .order('ubicacion_codigo', { ascending: true })
          .range(from, to);
        const { data, error } = await query;
        if (error) {
          // devolver lo acumulado para diagnosticar y no ‚Äúfalsear‚Äù conteos como null
          return { data: all, error };
        }
        if (!data || data.length === 0) break;
        all = all.concat(data);
        // If fewer than pageSize, we've reached the end
        if (data.length < pageSize) break;
        offset += pageSize;
      }
      return { data: all, error: null };
    }

    // Mostrar progreso m√≠nimo en el contenedor
    if (cont) cont.innerHTML = '<p style="color:#cbd5e1; text-align:center; margin-top: 20px;">Cargando inventario (por lotes de 100)‚Ä¶</p>';

    // Traer las tres fuentes por separado en modo paginado
    const [audioRes, hierroRes, consumibleRes] = await Promise.all([
      fetchAllFrom('stock_audiovisual'),
      fetchAllFrom('stock_hierros'),
      fetchAllFrom('stock_consumibles')
    ]);

    const stockAudioData = audioRes.data;
    const stockAudioError = audioRes.error;
    const stockHierroData = hierroRes.data;
    const stockHierroError = hierroRes.error;
    const stockConsumibleData = consumibleRes.data;
    const stockConsumibleError = consumibleRes.error;

    if (stockAudioError) console.warn('‚ö†Ô∏è Error/partial fetch stock_audiovisual:', stockAudioError);
    if (stockHierroError) console.warn('‚ö†Ô∏è Error/partial fetch stock_hierros:', stockHierroError);
    if (stockConsumibleError) console.warn('‚ö†Ô∏è Error/partial fetch stock_consumibles:', stockConsumibleError);

    // Debug: registrar cu√°ntas filas se trajeron por fuente y c√≥digos √∫nicos
    try {
      console.log('fetchAllFrom results:', {
        stockAudioCount: Array.isArray(stockAudioData) ? stockAudioData.length : null,
        stockHierroCount: Array.isArray(stockHierroData) ? stockHierroData.length : null,
        stockConsumibleCount: Array.isArray(stockConsumibleData) ? stockConsumibleData.length : null
      });
      // Muestra de filas para diagnosticar datos que trae la vista (primeras 10)
      console.log('sample stock_audiovisual rows (first 10):', (stockAudioData||[]).slice(0,10));
      const uniqueAudio = new Set((stockAudioData||[]).map(r => (r.material_codigo||'').toString().trim())).size;
      console.log('unique material_codigos in audiovisual data:', uniqueAudio);
    } catch(e) { console.warn('Debug logging failed', e); }

    // Verificar errores en stock
    if (stockAudioError && stockHierroError && stockConsumibleError) {
      console.error('Error cargando stock:', stockAudioError, stockHierroError, stockConsumibleError);
      cont.innerHTML = `<p style="color:#ef4444; text-align:center; margin-top: 40px;">Error al cargar stock: ${stockAudioError?.message || stockHierroError?.message || stockConsumibleError?.message}</p>`;
      return;
    }

    const inventarioMap = new Map();
    function makeKey(codigo, principal, secundaria) {
      return `${String(codigo || '').trim()}||${normalizarBodega(principal) || 'Principal'}||${normalizarBodega(secundaria) || 'General'}`;
    }

    // Agregar stock de las 3 tablas
    function addStockToMap(data, tipo) {
      (data || []).forEach(s => {
        const key = `${s.material_codigo}||${s.bodega_principal || 'Principal'}||${s.bodega_secundaria || 'General'}||${s.ubicacion_codigo || 'Sin Contenedor'}`;
        inventarioMap.set(key, {
          material_codigo: s.material_codigo,
          material_nombre: s.material_nombre || s.material_codigo,
          bodega_principal: s.bodega_principal || 'Principal',
          bodega_secundaria: s.bodega_secundaria || 'General',
          ubicacion_codigo: s.ubicacion_codigo || 'Sin Contenedor',
          ubicacion_nombre: s.ubicacion_nombre || 'Sin Contenedor',
          stock_actual: Number(s.stock_actual) || 0,
          existencia: Number(s.existencia) || 0,
          fuera: Number(s.fuera) || 0,
          tipo_material: s.tipo_material || '‚Äì',
          color: s.color || '‚Äì',
          tabla_origen: tipo
        });
      });
    }

    addStockToMap(stockAudioData, 'audiovisual');
    addStockToMap(stockHierroData, 'hierros');
    addStockToMap(stockConsumibleData, 'consumibles');

    // Fuente del inventario:
    // - TRUE  => SOLO 3 vistas: stock_audiovisual, stock_hierros, stock_consumibles
    // - FALSE => adem√°s intenta ‚Äúbackfill‚Äù desde movimientos (no recomendado si tus vistas ya est√°n completas)
    const USAR_SOLO_VISTAS_STOCK = true;
    
    // Incluir materiales que s√≥lo aparecen en movimientos (aunque no est√©n en las vistas)
    async function fetchAllSelect(tableName, selectCols, orderCol = null) {
      const pageSize = 100;
      let offset = 0;
      let all = [];
      while (true) {
        const from = offset;
        const to = offset + pageSize - 1;
        let query = supa
          .from(tableName)
          .select(selectCols);
        if (orderCol) query = query.order(orderCol, { ascending: true });
        query = query.range(from, to);
        const { data, error } = await query;
        if (error) return { data: null, error };
        if (!data || data.length === 0) break;
        all = all.concat(data);
        if (data.length < pageSize) break;
        offset += pageSize;
      }
      return { data: all, error: null };
    }

    if (!USAR_SOLO_VISTAS_STOCK) try {
      const movRes = await fetchAllSelect('movimientos_bodega_audiovisual', 'id, material_codigo, material_nombre, bodega_principal, bodega_secundaria, ubicacion_codigo, ubicacion_nombre, tipo_movimiento, cantidad, signo, created_at', 'id');
      const movRows = movRes.data || [];
      const movMap = new Map();
      movRows.forEach(m => {
        const codigo = (m.material_codigo || '').toString().trim();
        if (!codigo) return;
        const key = `${codigo}||${m.bodega_principal || 'Principal'}||${m.bodega_secundaria || 'General'}||${m.ubicacion_codigo || 'Sin Contenedor'}`;
        if (!movMap.has(key)) movMap.set(key, { material_codigo: codigo, material_nombre: m.material_nombre || codigo, bodega_principal: m.bodega_principal || 'Principal', bodega_secundaria: m.bodega_secundaria || 'General', ubicacion_codigo: m.ubicacion_codigo || 'Sin Contenedor', ubicacion_nombre: m.ubicacion_nombre || 'Sin Contenedor', stock_calc: 0, existencia_calc: 0, fuera_calc: 0 });
        const rec = movMap.get(key);
        const tipo = (m.tipo_movimiento || '').toString().toLowerCase();
        const cantidad = Number(m.cantidad) || 0;
        if (tipo === 'ingreso') { rec.stock_calc += cantidad; rec.existencia_calc += cantidad; }
        else if (tipo === 'despacho' || tipo === 'salida' || tipo === 'egreso') { rec.stock_calc -= cantidad; rec.fuera_calc += cantidad; }
        else if (tipo === 'devolucion') { rec.stock_calc += cantidad; rec.existencia_calc += cantidad; }
        else { const signo = Number(m.signo) || 1; rec.stock_calc += signo * cantidad; }
      });

      const missingCatalogCodes = new Set();
      for (const [key, val] of movMap.entries()) {
        if (!inventarioMap.has(key)) {
          missingCatalogCodes.add(val.material_codigo);
          inventarioMap.set(key, { material_codigo: val.material_codigo, material_nombre: val.material_nombre, bodega_principal: val.bodega_principal, bodega_secundaria: val.bodega_secundaria, ubicacion_codigo: val.ubicacion_codigo, ubicacion_nombre: val.ubicacion_nombre, stock_actual: Number(val.stock_calc) || 0, existencia: Number(val.existencia_calc) || 0, fuera: Number(val.fuera_calc) || 0, tipo_material: '‚Äì', color: '‚Äì', tabla_origen: 'audiovisual_mov' });
        }
      }

      if (missingCatalogCodes.size > 0) {
        const codesArray = Array.from(missingCatalogCodes).slice(0, 1000);
        const { data: catRows } = await supa.from('catalogo_audiovisual').select('codigo, nombre, tipo_material, color').in('codigo', codesArray);
        (catRows || []).forEach(c => {
          for (const [k, v] of inventarioMap.entries()) {
            if ((v.material_codigo || '').toString().trim() === (c.codigo || '').toString().trim()) {
              v.material_nombre = v.material_nombre || c.nombre || v.material_codigo;
              v.tipo_material = c.tipo_material || v.tipo_material;
              v.color = c.color || v.color;
              inventarioMap.set(k, v);
            }
          }
        });
      }
    } catch (e) {
      console.warn('No se pudieron recuperar/mergear movimientos adicionales:', e);
    }

    const inventario = Array.from(inventarioMap.values());

    estado.inventario = inventario;
    // Debug: estad√≠sticas del inventario cargado
    try {
      const total = inventario.length;
      const uniqueCodes = new Set(inventario.map(i => (i.material_codigo||'').toString().trim())).size;
      const nullCodes = inventario.filter(i => !(i.material_codigo||'').toString().trim()).length;
      const byOrigin = {};
      inventario.forEach(i => { byOrigin[i.tabla_origen] = (byOrigin[i.tabla_origen]||0) + 1; });
      console.log('inventario stats', { total, uniqueCodes, nullCodes, byOrigin });
      // Mostrar algunos c√≥digos duplicados o ausentes para inspecci√≥n
      const codeCounts = {};
      inventario.forEach(i => { const c = (i.material_codigo||'').toString().trim(); codeCounts[c] = (codeCounts[c]||0)+1; });
      const duplicates = Object.entries(codeCounts).filter(([c,n]) => n>1).slice(0,10);
      console.log('sample duplicate codes (code,count):', duplicates);
    } catch(e){ console.warn('Debug inventario stats failed', e); }
    estado.bodegasPrincipales = Array.from(new Set(inventario.map(i => i.bodega_principal).filter(Boolean))).sort();
    estado.bodegasSecundarias = Array.from(new Set(inventario.map(i => i.bodega_secundaria).filter(Boolean))).sort();

    // Mapear secundarias por principal
    estado.secundariasPorPrincipal = new Map();
    inventario.forEach(it => {
      const p = (it.bodega_principal || '').toString().trim();
      const s = (it.bodega_secundaria || '').toString().trim();
      if (!p || !s) return;
      const set = estado.secundariasPorPrincipal.get(p) || new Set();
      set.add(s);
      estado.secundariasPorPrincipal.set(p, set);
    });

    poblarSelectBodegaPrincipal(estado.bodegasPrincipales);
    poblarSelectBodegaSecundaria(document.getElementById('filtro-bodega-principal')?.value || 'todas');
  }

  async function cargarMovimientosRecientes() {
    if (!supa) return;

    try {
      // Consultar las 3 tablas de movimientos por separado y combinar
      console.log('Cargando movimientos de las 3 bodegas...');

      const [audioResult, hierroResult, consumibleResult] = await Promise.allSettled([
        supa
          .from('movimientos_bodega_audiovisual')
          .select(`
            id,
            material_codigo,
            material_nombre,
            bodega_principal,
            bodega_secundaria,
            ubicacion_nombre,
            tipo_movimiento,
            cantidad,
            signo,
            referencia_tipo,
            fecha_movimiento,
            observaciones,
            estado,
            created_at
          `)
          .order('created_at', { ascending: false })
          .limit(25),

        supa
          .from('movimientos_bodega_hierros')
          .select(`
            id,
            material_codigo,
            material_nombre,
            bodega_principal,
            bodega_secundaria,
            ubicacion_nombre,
            tipo_movimiento,
            cantidad,
            signo,
            referencia_tipo,
            fecha_movimiento,
            observaciones,
            estado,
            created_at
          `)
          .order('created_at', { ascending: false })
          .limit(25),

        supa
          .from('movimientos_bodega_consumibles')
          .select(`
            id,
            material_codigo,
            material_nombre,
            bodega_principal,
            bodega_secundaria,
            ubicacion_nombre,
            tipo_movimiento,
            cantidad,
            signo,
            referencia_tipo,
            fecha_movimiento,
            observaciones,
            estado,
            created_at
          `)
          .order('created_at', { ascending: false })
          .limit(25)
      ]);

      // Procesar resultados y manejar errores individuales
      const processResult = (result, tipo) => {
        if (result.status === 'fulfilled' && result.value.data) {
          return result.value.data.map(m => ({ ...m, tabla_origen: tipo }));
        } else {
          const error = result.reason || result.value?.error;
          console.warn(`Error cargando movimientos de ${tipo}:`, error);
          // Check for connection errors
          if (error && (error.message?.includes('ERR_CONNECTION_CLOSED') || error.message?.includes('Failed to fetch') || error.code === 'NETWORK_ERROR')) {
            estado.connectionErrorCount++;
            console.warn(`Connection error count: ${estado.connectionErrorCount}`);
            if (estado.connectionErrorCount >= 3) {
              console.warn('Too many connection errors, stopping auto refresh');
              detenerAutoRefresh();
              actualizarIndicadorEstado('error', 'Conexi√≥n perdida', 'Auto-refresh detenido');
            }
          }
          return [];
        }
      };

      const movimientosAudio = processResult(audioResult, 'audiovisual');
      const movimientosHierro = processResult(hierroResult, 'hierros');
      const movimientosConsumible = processResult(consumibleResult, 'consumibles');

      // Combinar y ordenar por fecha (m√°s recientes primero)
      const allMovimientos = [
        ...movimientosAudio,
        ...movimientosHierro,
        ...movimientosConsumible
      ].sort((a, b) => {
        const fechaA = new Date(a.created_at || a.fecha_movimiento || 0);
        const fechaB = new Date(b.created_at || b.fecha_movimiento || 0);
        return fechaB - fechaA;
      });

      estado.movimientos = allMovimientos.slice(0, 50);
      renderizarMovimientos();

      // Actualizar indicador de estado
      actualizarIndicadorEstado('success', 'Conectado', `${allMovimientos.length} movimientos cargados`);

      // Reset connection error count on success
      estado.connectionErrorCount = 0;

    } catch (err) {
      console.error('Error general en cargarMovimientosRecientes:', err);
      document.getElementById('panel-movimientos').innerHTML = `<div style="text-align: center; color: #ef4444;">Error al cargar movimientos</div>`;
      actualizarIndicadorEstado('error', 'Error de conexi√≥n', 'No se pudieron cargar los movimientos');
      // Check for connection errors
      if (err.message?.includes('ERR_CONNECTION_CLOSED') || err.message?.includes('Failed to fetch') || err.code === 'NETWORK_ERROR') {
        estado.connectionErrorCount++;
        console.warn(`Connection error count: ${estado.connectionErrorCount}`);
        if (estado.connectionErrorCount >= 3) {
          detenerAutoRefresh();
          actualizarIndicadorEstado('error', 'Conexi√≥n perdida', 'Auto-refresh detenido');
        }
      }
    }
  }

  // === EXPORTAR INVENTARIO A EXCEL (.xlsx) ===
  function loadXlsxLib(){
    return new Promise((resolve, reject)=>{
      if(window.XLSX) return resolve(window.XLSX);
      const s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js';
      s.onload = ()=> resolve(window.XLSX);
      s.onerror = (e)=> reject(e);
      document.head.appendChild(s);
    });
  }

  async function exportXbodegaExcel(){
    try{
      await loadXlsxLib();
      let inventario = estado.inventario || [];
      if(!inventario.length) return alert('No hay datos de inventario para exportar');

      // Aplicar filtros actuales

        if (!grouped[pri][sec][cont]) grouped[pri][sec][cont] = [];
        grouped[pri][sec][cont].push(item);
      });

      let sheetIndex = 0;

      for (const pri in grouped) {
        for (const sec in grouped[pri]) {
          for (const cont in grouped[pri][sec]) {

            // Header de secci√≥n

            rows.push({ '': `Bodega Secundaria: ${sec}` });

              'Contenedor': 'Contenedor',
              'En Bodega': 'En Bodega',

            });

            // Filas de datos

                'En Bodega': item.stock_actual || 0,

              });
            });

            rows.push({}); // fila vac√≠a al final

            const ws = XLSX.utils.json_to_sheet(rows, { skipHeader: true });
            const sheetName = `${pri.substring(0,5)}_${sec.substring(0,5)}_${cont.substring(0,5)}`.replace(/[^a-zA-Z0-9]/g, '_').substring(0,31);
            XLSX.utils.book_append_sheet(wb, ws, sheetName || `Sheet${sheetIndex++}`);

  function renderizarTabla(bodegaPrincipalFiltro, bodegaSecundariaFiltro) {
    try {
      console.log('renderizarTabla start', {totalInventario: (estado.inventario || []).length, paginaActual: estado.paginaActual, paginaTam: estado.paginaTam});
      let itemsFiltrados = [...(estado.inventario || [])];

    if ((bodegaPrincipalFiltro || 'todas') !== 'todas') {
      itemsFiltrados = itemsFiltrados.filter(item => item.bodega_principal === bodegaPrincipalFiltro);
    }
    if ((bodegaSecundariaFiltro || 'todas') !== 'todas') {
      itemsFiltrados = itemsFiltrados.filter(item => item.bodega_secundaria === bodegaSecundariaFiltro);
    }

    // KPIs por material (sin duplicar existencia por contenedor/bodega)
    const materialAgg = new Map();
    itemsFiltrados.forEach(item => {
      const codigo = (item.material_codigo || '').toString().trim();
      if (!codigo) return;
      const existencia = Number(item.existencia) || 0;
      if (!materialAgg.has(codigo)) {
        materialAgg.set(codigo, { existencia: existencia });
      } else {
        // existencia viene como total por material en la vista; usar el m√°ximo para no sobrecontar
        const rec = materialAgg.get(codigo);
        rec.existencia = Math.max(rec.existencia, existencia);
      }
    });

    let totalUnidades = 0;
    let agotados = 0;
    for (const rec of materialAgg.values()) {
      totalUnidades += Number(rec.existencia) || 0;
      if ((Number(rec.existencia) || 0) <= 0) agotados++;
    }

    document.getElementById('kpi-unicos').textContent = materialAgg.size;
    document.getElementById('kpi-unidades').textContent = totalUnidades;
    document.getElementById('kpi-agotados').textContent = agotados;

    // Ordenar y PAGINAR registros (por bodega/contenedor)

      .map(r => ({
        ...r,
        _codigo: (r.material_codigo || '').toString().trim(),
        _principal: (r.bodega_principal || '').toString().trim(),
        _secundaria: (r.bodega_secundaria || '').toString().trim(),
        _contenedor: (r.ubicacion_nombre || '').toString().trim()

      .sort((a, b) =>
        a._codigo.localeCompare(b._codigo) ||
        a._principal.localeCompare(b._principal) ||
        a._secundaria.localeCompare(b._secundaria) ||
        a._contenedor.localeCompare(b._contenedor)
      );

    const pageSize = estado.paginaTam || 100;
    const totalPages = Math.max(1, Math.ceil(registros.length / pageSize));
    const currentPage = Math.max(1, Math.min(Number(estado.paginaActual) || 1, totalPages));
    estado.paginaActual = currentPage;
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const registrosPagina = registros.slice(start, end);

    let filas = '';
    registrosPagina.forEach(item => {
      filas += `
        <tr>
          <td>${item.material_codigo || ''}</td>
          <td>${item.material_nombre || ''}</td>
          <td>${item.tipo_material || ''}</td>
          <td>${renderColorLabel(item.color)}</td>

          <td>${item.bodega_secundaria || ''}</td>
          <td>${item.ubicacion_nombre || 'Sin Contenedor'}</td>

          <td>${Number(item.stock_actual) || 0}</td>
          <td>${Number(item.fuera) || 0}</td>
        </tr>
      `;
    });

    // Controles de paginaci√≥n
    const paginationHtml = `
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;color:#cbd5e1;font-size:13px;">
        <div>Mostrando ${registros.length ? (start + 1) : 0}‚Äì${Math.min(end, registros.length)} de ${registros.length} registros</div>
        <div style="display:flex;gap:6px;align-items:center;">
          <button id="btn-prev-pagina" ${currentPage<=1? 'disabled': ''}>‚óÄ Prev</button>
          <select id="select-pagina">
            ${Array.from({length: totalPages}).map((_,i)=>`<option value="${i+1}" ${i+1===currentPage? 'selected': ''}>${i+1}/${totalPages}</option>`).join('')}
          </select>
          <button id="btn-next-pagina" ${currentPage>=totalPages? 'disabled': ''}>Next ‚ñ∂</button>
        </div>
      </div>
    `;

    document.getElementById('tabla-inventario-bodega').innerHTML = paginationHtml + `
      <table class="bodega-table">
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Color</th>
            <th>Bodega Principal</th>
            <th>Bodega Secundaria</th>
            <th>Contenedor</th>
            <th>Existencia Total</th>
            <th>En Bodega</th>
            <th>Fuera</th>
          </tr>
        </thead>
        <tbody>
          ${filas || '<tr><td colspan="10" style="text-align:center;color:#aaa;">No hay registros</td></tr>'}
        </tbody>
      </table>
    `;

    // A√±adir manejadores de evento para paginaci√≥n
    document.getElementById('btn-prev-pagina')?.addEventListener('click', () => { setPagina(currentPage - 1); });
    document.getElementById('btn-next-pagina')?.addEventListener('click', () => { setPagina(currentPage + 1); });
    document.getElementById('select-pagina')?.addEventListener('change', (e) => { setPagina(Number(e.target.value)); });
    }
    catch(err) {
      console.error('Error en renderizarTabla:', err);
      const cont = document.getElementById('tabla-inventario-bodega');
      if (cont) cont.innerHTML = `<div style="color:#ef4444;padding:12px;">Error al renderizar la tabla: ${err.message || err}</div>`;
      throw err;
    }
  }

  // === INICIALIZAR ===
  (async function init() {
    actualizarIndicadorEstado('loading', 'Cargando datos...', 'Conectando a bodegas');

    await Promise.all([
      cargarInventarioDesdeSupabase(),
      cargarMovimientosRecientes()
    ]);

    renderizarTabla(
      document.getElementById('filtro-bodega-principal')?.value || 'todas',
      document.getElementById('filtro-bodega-secundaria')?.value || 'todas'
    );

    // Iniciar actualizaci√≥n autom√°tica de movimientos
    iniciarAutoRefresh();
  })();

  // Funciones de paginaci√≥n accesibles globalmente dentro del m√≥dulo
  function setPagina(n) {
    estado.paginaActual = Number(n) || 1;
    renderizarTabla(
      document.getElementById('filtro-bodega-principal')?.value || 'todas',
      document.getElementById('filtro-bodega-secundaria')?.value || 'todas'
    );
  }

  function nextPage() { setPagina((estado.paginaActual || 1) + 1); }
  function prevPage() { setPagina((estado.paginaActual || 1) - 1); }

  // === EVENTOS ===
  document.getElementById('filtro-bodega-principal').addEventListener('change', (e) => {
    const principal = e.target.value;
    poblarSelectBodegaSecundaria(principal);
    renderizarTabla(principal, document.getElementById('filtro-bodega-secundaria')?.value || 'todas');
  });

  document.getElementById('filtro-bodega-secundaria').addEventListener('change', (e) => {
    renderizarTabla(
      document.getElementById('filtro-bodega-principal')?.value || 'todas',
      e.target.value
    );
  });

  // Detener auto-refresh cuando se cierre la p√°gina
  window.addEventListener('beforeunload', () => {
    detenerAutoRefresh();
  });

  // Tambi√©n detener cuando se cambie de vista (si hay navegaci√≥n)
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      detenerAutoRefresh();
    } else {
      // Re-iniciar si vuelve a ser visible
      if (!estado.autoRefreshInterval) {
        iniciarAutoRefresh();
      }
    }
  });

  // Bot√≥n de refresh manual
  document.getElementById('btn-refresh-movimientos').addEventListener('click', async () => {
    const btn = document.getElementById('btn-refresh-movimientos');
    const originalText = btn.textContent;
    btn.textContent = '‚ü≥';
    btn.disabled = true;

    actualizarIndicadorEstado('loading', 'Actualizando...', 'Refresco manual');
    await cargarMovimientosRecientes();

    btn.textContent = originalText;
    btn.disabled = false;
  });

  document.getElementById('btn-exportar-xbodega').addEventListener('click', async () => {
    const selectPrincipal = document.getElementById('filtro-bodega-principal');
    const selectSecundaria = document.getElementById('filtro-bodega-secundaria');
    const valorPrincipal = selectPrincipal?.value || 'todas';
    const valorSecundaria = selectSecundaria?.value || 'todas';
    const textoPrincipal = selectPrincipal?.selectedOptions?.[0]?.text || 'Todas';
    const textoSecundaria = selectSecundaria?.selectedOptions?.[0]?.text || 'Todas';
    const fecha = new Date().toLocaleDateString('es-NI');

    let inventario = estado.inventario || [];
    if(!inventario.length) return alert('No hay datos de inventario para exportar');

    // Aplicar filtros
    if (valorPrincipal !== 'todas') {
      inventario = inventario.filter(item => item.bodega_principal === valorPrincipal);
    }
    if (valorSecundaria !== 'todas') {
      inventario = inventario.filter(item => item.bodega_secundaria === valorSecundaria);
    }

    // Agrupar por bodega_secundaria, luego por ubicacion_codigo
    const grouped = {};
    inventario.forEach(item => {
      const sec = item.bodega_secundaria || 'Sin Bodega Secundaria';
      const cont = item.ubicacion_codigo || 'Sin Contenedor';
      if (!grouped[sec]) grouped[sec] = {};
      if (!grouped[sec][cont]) grouped[sec][cont] = [];
      grouped[sec][cont].push(item);
    });

    let contenido = '';
    for (const sec in grouped) {
      contenido += `<div class="grupo-bodega">Bodega Secundaria: ${sec}</div>`;
      for (const cont in grouped[sec]) {
        contenido += `<div style="margin:10px 0 5px; font-size:12px; color:#374151; border-left:3px solid #6b7280; padding-left:6px;">Contenedor: ${cont}</div>`;
        const items = grouped[sec][cont];
        let filas = '';
        items.forEach(item => {
          filas += `
            <tr>
              <td>${item.material_codigo}</td>
              <td>${item.material_nombre}</td>
              <td>${item.tipo_material}</td>
              <td>${item.color}</td>
              <td style="text-align:center;">${item.stock_actual}</td>
              <td style="text-align:center;">${item.fuera}</td>
            </tr>
          `;
        });
        contenido += `
          <table>
            <thead>
              <tr>
                <th>C√≥digo</th>
                <th>Nombre</th>
                <th>Tipo Material</th>
                <th>Color</th>
                <th>En Bodega</th>
                <th>Fuera</th>
              </tr>
            </thead>
            <tbody>${filas}</tbody>
          </table>
        `;
      }
    }

    const html = `
    <style>
      body { font-family: Arial, sans-serif; color:#1f2937; margin-bottom:70px; }
      .header { text-align:center; border-bottom:2px solid #2563eb; padding-bottom:8px; margin-bottom:18px; }
      .header h1 { margin:0; font-size:18px; color:#1e3a8a; }
      .header p { margin:4px 0 0; font-size:11px; color:#555; }
      .grupo-bodega { margin:22px 0 8px; font-size:14px; color:#1e40af; border-left:4px solid #2563eb; padding-left:8px; page-break-inside: avoid; }
      table { width:100%; border-collapse:collapse; font-size:10.5px; margin-bottom:18px; }
      thead th { background:#2563eb; color:#fff; padding:6px; text-align:left; }
      tbody td { padding:5px 6px; border-bottom:1px solid #e5e7eb; }
      tbody tr:nth-child(even) { background:#f8fafc; }
      .ok { color:#166534; font-weight:bold; }
      .bad { color:#991b1b; font-weight:bold; }
      .footer { position: fixed; bottom: 0; left: 0; right: 0; font-size:10px; color:#555; text-align:center; border-top:1px solid #e5e7eb; padding:6px 0; background:#fff; }
    </style>

    <div>
      <div class="header">
        <img src="assets/logo.png" style="height:48px;margin-bottom:4px;">
        <h1>Inventario por Bodega y Contenedor</h1>
        <p>Filtros: ${valorPrincipal === 'todas' && valorSecundaria === 'todas' ? 'Todas las bodegas' : valorPrincipal !== 'todas' && valorSecundaria === 'todas' ? `Bodega Principal: ${textoPrincipal}` : valorPrincipal === 'todas' && valorSecundaria !== 'todas' ? `Bodega Secundaria: ${textoSecundaria}` : `Bodega Principal: ${textoPrincipal} ‚Ä¢ Secundaria: ${textoSecundaria}`} | Fecha: ${fecha}</p>
      </div>

      ${contenido}

      <div class="footer">Absolute de Nicaragua ¬∑ Inventario generado autom√°ticamente</div>
    </div>
    `;

    // Generar PDF nativo via Electron (preserva texto y carga im√°genes relativas)
    try {
      const filename = `Inventario_${
        valorPrincipal === 'todas' && valorSecundaria === 'todas'
          ? 'General'
          : valorPrincipal !== 'todas' && valorSecundaria === 'todas'
            ? textoPrincipal.replace(/ /g,'_')
            : valorPrincipal === 'todas' && valorSecundaria !== 'todas'
              ? textoSecundaria.replace(/ /g,'_')
              : (textoPrincipal + '_' + textoSecundaria).replace(/ /g,'_')
      }.pdf`;

      // Envolver en documento HTML completo y pasar baseUrl para resolver rutas relativas
      const fullHtml = `<!doctype html><html><head><meta charset="utf-8"></head><body>${html}</body></html>`;
      const result = await window.electronAPI.renderHtmlToPdf({ filename, html: fullHtml, baseUrl: document.baseURI });
      if (result && result.canceled === false) {
        alert('PDF guardado en: ' + result.filePath);
      } else {
        console.log('Generaci√≥n de PDF cancelada o no completada', result);
      }
    } catch (err) {
      console.error('Error generando PDF nativo:', err);
      alert('Error al generar PDF nativo. Revisa la consola para m√°s detalles.');
    }
  });



  // === NAVEGACI√ìN R√ÅPIDA ===
  document.querySelectorAll('.bodega-nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const eventoFake = { target: { dataset: { vista: btn.dataset.vista } } };
      if (typeof manejarClicVista === 'function') {
        manejarClicVista(eventoFake);
      } else {
        console.warn('manejarClicVista no est√° disponible');
      }
    });
  });

  // Detener auto-refresh cuando la ventana se cierre
  window.addEventListener('beforeunload', detenerAutoRefresh);
})();
</script>
