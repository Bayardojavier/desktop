    // FUNCIONES UTILITARIAS GLOBALES
    function isCaseBaseCodigo(codigo) {
        return (codigo || '').toString().startsWith('CASEBASE|');
    }

    function getCaseBaseFromCodigo(codigo) {
        const s = (codigo || '').toString();
        if (!s.startsWith('CASEBASE|')) return '';
        return s.substring('CASEBASE|'.length).trim();
    }

    // Nueva funci√≥n: determinar tabla de movimientos seg√∫n el prefijo del c√≥digo de material
    function getTablaMovimientos(materialCodigo) {
        const code = (materialCodigo || '').toString().toUpperCase().trim();
        const parts = code.split('-');
        const prefix = parts.length > 1 ? parts[1] : '';
        
        if (prefix === 'AUDI') {
            return 'movimientos_bodega_audiovisual';
        } else if (prefix === 'HIER') {
            return 'movimientos_bodega_hierros';
        } else {
            return 'movimientos_bodega_consumibles';
        }
    }

    // Nueva funci√≥n: determinar tabla de cat√°logo seg√∫n bodega principal
    function getTablaCatalogo(bodegaPrincipal) {
        const bp = (bodegaPrincipal || '').toString().toLowerCase().trim();
        if (bp.includes('audio') || bp.includes('visual') || bp.includes('audiovisual')) {
            return 'catalogo_audiovisual';
        } else if (bp.includes('hierro') || bp.includes('estructural')) {
            return 'catalogo_hierros';
        } else {
            return 'catalogo_consumibles';
        }
    }

    // Nueva funci√≥n: determinar si un material es rentable (herramienta) o consumible
    function determinarTipoMaterial(material) {
        if (!material) return 'consumible'; // Por defecto

        const tipoMaterial = (material.tipo_material || material.tipoMaterial || '').toString().toLowerCase();
        const tipoUso = (material.tipoUso || material.tipo_uso || '').toString().toLowerCase();
        const nombre = (material.nom || material.nombre || '').toString().toLowerCase();

        // Si tiene tipo_material que indique rentable
        if (tipoMaterial.includes('rentable')) {
            return 'rentable';
        }

        // Si tiene tipo_material que indique consumible
        if (tipoMaterial.includes('consumible')) {
            return 'consumible';
        }

        // Si tiene tipo_uso que indique herramienta/rentable
        if (tipoUso.includes('herramienta') || tipoUso.includes('rentable')) {
            return 'rentable';
        }

        // Si el nombre contiene palabras clave de herramientas
        if (nombre.includes('martillo') || nombre.includes('destornillador') || nombre.includes('taladro') ||
            nombre.includes('sierra') || nombre.includes('llave') || nombre.includes('pinza') ||
            nombre.includes('alicate') || nombre.includes('cinta') || nombre.includes('nivel') ||
            nombre.includes('escuadra') || nombre.includes('juego de') || nombre.includes('kit')) {
            return 'rentable';
        }

        // Por defecto, si viene del cat√°logo de consumibles, es consumible
        if (material.__catalogo === 'catalogo_consumibles') {
            return 'consumible';
        }

        return 'consumible'; // Default
    }

    // Nueva funci√≥n: simplificar observaciones en el PDF
    function simplificarObservacion(observacion) {
        if (!observacion) return "";
        
        const obs = observacion.toString().toLowerCase();
        if (obs.includes('material actualizado desde la b√∫squeda') || 
            obs.includes('material actualizado desde la busqueda') ||
            obs.includes('reemplazado') || obs.includes('sustituido')) {
            return "Este material vino de plantilla y se reemplaz√≥ con el c√≥digo correspondiente.";
        }
        
        return observacion; // Si no coincide, devolver original
    }

    // Resolver un posible ID de empleado (UUID) a nombre legible
    const __empleadosNombreCache = new Map();
    async function resolveEmpleadoNombre(encargadoEvento) {
        const raw = String(encargadoEvento || '').trim();
        if (!raw) return '';

        // Si ya viene con nombre (no parece UUID), devolver tal cual
        const uuidLike = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/.test(raw);
        if (!uuidLike) return raw;

        if (__empleadosNombreCache.has(raw)) return __empleadosNombreCache.get(raw);

        try {
            const { data, error } = await window.supabaseClient
                .from('empleados')
                .select('nombres, apellidos, codigo_empleado')
                .eq('id', raw)
                .limit(1);

            if (error) {
                console.warn('No se pudo resolver empleado por id:', raw, error);
                __empleadosNombreCache.set(raw, raw);
                return raw;
            }

            const e = (data && data[0]) ? data[0] : null;
            if (!e) {
                __empleadosNombreCache.set(raw, raw);
                return raw;
            }

            const nombre = `${e.nombres || ''} ${e.apellidos || ''}`.trim();
            const etiqueta = e.codigo_empleado ? `${nombre} (${e.codigo_empleado})` : nombre;
            const finalName = etiqueta || raw;
            __empleadosNombreCache.set(raw, finalName);
            return finalName;
        } catch (err) {
            console.warn('Error resolviendo empleado por id:', raw, err);
            __empleadosNombreCache.set(raw, raw);
            return raw;
        }
    }

    // 2. FUNCI√ìN DE CORRELATIVO SECUENCIAL
    async function generarCorrelativo() {
        const fallbackLocal = () => {
            const ultimo = parseInt(localStorage.getItem('ultimo_correlativo_despacho') || '0', 10) || 0;
            const nuevo = ultimo + 1;
            localStorage.setItem('ultimo_correlativo_despacho', String(nuevo));
            return 'DESE-' + String(nuevo).padStart(5, '0');
        };

        const parseNumero = (numeroDespacho) => {
            const s = String(numeroDespacho || '').trim();
            const m = s.match(/-(\d+)$/);
            return m ? (parseInt(m[1], 10) || 0) : 0;
        };

        try {
            // Importante: NO dependemos de created_at/creado_en/fecha_despacho (pueden variar o no existir).
            // Usamos el propio numero_despacho (padded) para obtener el mayor por prefijo.
            let maxEncontrado = 0;
            const prefijos = ['DESE', 'DES'];

            for (const p of prefijos) {
                const { data, error } = await window.supabaseClient
                    .from('despachos_logistica')
                    .select('numero_despacho')
                    .ilike('numero_despacho', `${p}-%`)
                    .order('numero_despacho', { ascending: false })
                    .limit(1);

                if (error) {
                    console.warn('No se pudo leer √∫ltimo correlativo en despachos_logistica para', p, error);
                    continue;
                }

                if (data && data.length > 0) {
                    maxEncontrado = Math.max(maxEncontrado, parseNumero(data[0].numero_despacho));
                }
            }

            // Si no pudimos leer nada (RLS o tabla vac√≠a), continuar desde localStorage.
            const local = parseInt(localStorage.getItem('ultimo_correlativo_despacho') || '0', 10) || 0;
            const base = Math.max(maxEncontrado, local);
            const nuevoNumero = base + 1;

            localStorage.setItem('ultimo_correlativo_despacho', String(nuevoNumero));
            return 'DESE-' + String(nuevoNumero).padStart(5, '0');
        } catch (error) {
            console.error('Error al generar correlativo desde Supabase:', error);
            return fallbackLocal();
        }
    }

    // Funci√≥n para reimprimir un despacho
    window.reimprimirDespacho = async function(numeroDespacho) {
        try {
            console.log('Reimprimiendo despacho:', numeroDespacho);

            // Obtener datos del despacho
            const { data: despacho, error: errorDespacho } = await window.supabaseClient
                .from('despachos_logistica')
                .select('*')
                .eq('numero_despacho', numeroDespacho)
                .single();

            if (errorDespacho || !despacho) {
                console.error('Error al obtener despacho:', errorDespacho);
                alert('Error al obtener datos del despacho');
                return;
            }

            // Obtener items del despacho desde items_despacho_logistica
            const { data: itemsDespacho, error: errorItems } = await window.supabaseClient
                .from('items_despacho_logistica')
                .select('*')
                .eq('despacho_id', despacho.id);

            if (errorItems) {
                console.error('Error al obtener items del despacho:', errorItems);
                alert('Error al obtener items del despacho');
                return;
            }

            // Obtener datos del evento
            let eventoData = null;
            if (despacho.evento) {
                // Primero buscar por nombre exacto
                let { data: eventosEncontrados } = await window.supabaseClient
                    .from('eventos')
                    .select('*')
                    .eq('nombre', despacho.evento);

                if (!eventosEncontrados || eventosEncontrados.length === 0) {
                    // Si no encuentra exacto, buscar por parcial
                    const { data: eventosParciales } = await window.supabaseClient
                        .from('eventos')
                        .select('*')
                        .ilike('nombre', `%${despacho.evento}%`);
                    eventosEncontrados = eventosParciales;
                }

                if (eventosEncontrados && eventosEncontrados.length > 0) {
                    eventoData = eventosEncontrados[0];
                }
            }

                        // Obtener bodega secundaria del cat√°logo para todos los items (se mostrar√° en el PDF)
            const codigosUnicos = [...new Set(itemsDespacho.map(item => item.codigo_material))];
            const contenedoresMap = new Map();
            
                        // Cargar bodega secundaria desde las tablas de cat√°logo
            const allRows = [];
            const CATALOGOS = [
              { table: 'catalogo_hierros' },
              { table: 'catalogo_audiovisual' },
              { table: 'catalogo_consumibles' }
            ];
            for (const c of CATALOGOS) {
              const { data, error } = await window.supabaseClient
                .from(c.table)
                                .select('codigo, bodega_secundaria')
                .in('codigo', codigosUnicos);
              if (error) {
                console.error(`Error al cargar contenedores de ${c.table}:`, error);
                continue;
              }
              const rows = (data || []).map(r => ({ ...r, __catalogo: c.table }));
              allRows.push(...rows);
            }

                        // Poblar contenedoresMap (aqu√≠ guarda bodega_secundaria para el PDF)
            allRows.forEach(item => {
                            if (item.bodega_secundaria) {
                                contenedoresMap.set(item.codigo, item.bodega_secundaria);
              }
            });

            // Preparar datos para el PDF - separar por tipo de bodega
            const materiales = itemsDespacho.map(item => {
                const code = (item.codigo_material || '').toString().toUpperCase().trim();
                const esMaterial = !code.includes('-CONS-');
                
                if (esMaterial) {
                    return {
                        codigo: item.codigo_material,
                        material: (isCaseBaseCodigo(item.codigo_material)
                          ? `CASE ${getCaseBaseFromCodigo(item.codigo_material) || item.nombre_material || 'Case'}`
                          : (item.nombre_material || item.codigo_material + (item.medidas ? ` (${item.medidas})` : ""))),
                        cantidad: item.cantidad_despachada,
                        contenedor: contenedoresMap.get(item.codigo_material) || 'N/A',
                        observacion: simplificarObservacion(item.observacion || "")
                    };
                }
                return null;
            }).filter(item => item !== null);

            const consumibles = itemsDespacho.map(item => {
                const code = (item.codigo_material || '').toString().toUpperCase().trim();
                const esConsumible = code.includes('-CONS-');
                
                if (esConsumible) {
                    return {
                        codigo: item.codigo_material,
                        material: (isCaseBaseCodigo(item.codigo_material)
                          ? `CASE ${getCaseBaseFromCodigo(item.codigo_material) || item.nombre_material || 'Case'}`
                          : (item.nombre_material || item.codigo_material + (item.medidas ? ` (${item.medidas})` : ""))),
                        cantidad: item.cantidad_despachada,
                        contenedor: contenedoresMap.get(item.codigo_material) || 'N/A',
                        observacion: simplificarObservacion(item.observacion || "")
                    };
                }
                return null;
            }).filter(item => item !== null);

            const datosPDF = {
                numeroRegistro: numeroDespacho,
                fechaDespacho: formatDate(new Date(despacho.fecha_despacho)),
                personalEntrega: await resolveEmpleadoNombre(despacho.encargado_evento),
                evento: despacho.evento,
                clienteEvento: eventoData?.cliente || "",
                lugarMontaje: eventoData?.lugar || "",
                materiales,
                consumibles,
                eventoCompleto: eventoData || {}
            };

            console.log('Datos para reimpresi√≥n:', datosPDF);

            // Generar el PDF
            await generarActaDeEntregaPDF(datosPDF);

        } catch (error) {
            console.error('Error en reimprimirDespacho:', error);
            alert('Error al reimprimir el despacho');
        }
    };

    // Funci√≥n para buscar despacho de una solicitud completada y reimprimir
    window.buscarDespachoParaReimprimir = async function(idSolicitud) {
        try {

            // Buscar en las observaciones de la solicitud el n√∫mero de despacho
            const { data: solicitud, error: errorSolicitud } = await window.supabaseClient
                .from('solicitudes_logistica')
                .select('observaciones')
                .eq('id', idSolicitud)
                .single();

            if (errorSolicitud || !solicitud) {
                console.error('Error al obtener solicitud:', errorSolicitud);
                alert('Error al buscar datos de la solicitud');
                return;
            }

            // Extraer n√∫mero de despacho de las observaciones (formato: [DESPACHO: DESE-XXXXX - fecha])
            const match = solicitud.observaciones?.match(/\[DESPACHO:\s*(DESE-\d+)\s*-/);
            if (match) {
                const numeroDespacho = match[1];
                console.log('N√∫mero de despacho encontrado:', numeroDespacho);
                window.reimprimirDespacho(numeroDespacho);
            } else {
                console.log('No se encontr√≥ n√∫mero de despacho en observaciones');
                alert('No se encontr√≥ el n√∫mero de despacho para esta solicitud');
            }

            // ‚úÖ VALIDAR QUE NO EXISTA YA UN DESPACHO PARA ESTA SOLICITUD

                .from('despachos_logistica')

            // ‚úÖ VALIDAR QUE NO QUEDEN MATERIALES DE PLANTILLA SIN ASIGNAR

            let numeroRegistro = await generarCorrelativo();

    window.buscarMaterialesSimilares = async function(itemId, codigoActual, nombreBase) {
        try {
            // Mostrar loading
            const loadingModal = crearModalLoading('Buscando materiales similares...');
            document.body.appendChild(loadingModal);

            // Buscar en las vistas de stock
            const resultados = [];

            // Determinar si nombreBase es un c√≥digo o un nombre descriptivo
            const esCodigo = /^[A-Z]+[-_]\d+/.test(nombreBase) || /^\d+/.test(nombreBase) || nombreBase.includes('-');

            if (esCodigo) {
                // Si es un c√≥digo, buscar c√≥digos similares y tambi√©n por nombre si tiene palabras
                const palabrasClave = nombreBase.toLowerCase().split(/[\s\-_]+/).filter(p => p.length > 1);

                // Buscar en stock_hierros
                try {
                    let query = window.supabaseClient.from('stock_hierros').select('material_codigo, material_nombre, stock_actual');
                    // Buscar por c√≥digo similar
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);
                    const { data: hierros, error } = await query.limit(10);
                    if (!error && hierros) {
                        resultados.push(...hierros.map(h => ({ ...h, tipo: 'hierros' })));
                    }
                } catch (e) { console.log('Error buscando en hierros:', e); }

                // Buscar en stock_audiovisual
                try {
                    let query = window.supabaseClient.from('stock_audiovisual').select('material_codigo, material_nombre, stock_actual');
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);

                        resultados.push(...audiovisual.map(a => ({ ...a, tipo: 'audiovisual' })));
                    }
                } catch (e) { console.log('Error buscando en audiovisual:', e); }

                // Buscar en stock_consumibles
                try {
                    let query = window.supabaseClient.from('stock_consumibles').select('material_codigo, material_nombre, stock_actual');
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);

                    if (!error && consumibles) {
                        resultados.push(...consumibles.map(c => ({ ...c, tipo: 'consumibles' })));
                    }
                } catch (e) { console.log('Error buscando en consumibles:', e); }
            } else {
                // Si es un nombre descriptivo, buscar por palabras individuales (l√≥gica OR m√°s flexible)
                const palabrasClave = nombreBase.toLowerCase()
                    .split(/[\s\-_]+/)
                    .filter(p => p.length > 1) // Reducido a > 1 para incluir palabras cortas como "150"
                    .filter(p => !['para', 'con', 'del', 'las', 'los', 'una', 'uno', 'por', 'sin', 'sobre', 'tras', 'entre'].includes(p)); // Filtrar palabras comunes

                if (palabrasClave.length === 0) {
                    document.body.removeChild(loadingModal);

                    return;
                }

                console.log('Buscando por palabras clave:', palabrasClave);

                // Funci√≥n auxiliar para construir consulta OR con palabras clave
                function construirConsultaOR(query, palabras) {
                    let condiciones = [];
                    palabras.forEach(palabra => {
                        // Buscar tanto en nombre como en c√≥digo
                        condiciones.push(`material_nombre.ilike.%${palabra}%`);
                        condiciones.push(`material_codigo.ilike.%${palabra}%`);
                    });
                    return query.or(condiciones.join(','));
                }

                // Buscar en stock_hierros
                try {
                    let query = window.supabaseClient.from('stock_hierros').select('material_codigo, material_nombre, stock_actual');
                    query = construirConsultaOR(query, palabrasClave);
                    const { data: hierros, error } = await query.limit(15);
                    if (!error && hierros) {
                        resultados.push(...hierros.map(h => ({ ...h, tipo: 'hierros' })));
                    }

                // Buscar en stock_audiovisual
                try {
                    let query = window.supabaseClient.from('stock_audiovisual').select('material_codigo, material_nombre, stock_actual');
                    query = construirConsultaOR(query, palabrasClave);
                    const { data: audiovisual, error } = await query.limit(15);
                    if (!error && audiovisual) {
                        resultados.push(...audiovisual.map(a => ({ ...a, tipo: 'audiovisual' })));
                    }
                } catch (e) { console.log('Error buscando en audiovisual:', e); }

                // Buscar en stock_consumibles
                try {
                    let query = window.supabaseClient.from('stock_consumibles').select('material_codigo, material_nombre, stock_actual');
                    query = construirConsultaOR(query, palabrasClave);
                    const { data: consumibles, error } = await query.limit(15);

                index === self.findIndex(t => t.material_codigo === item.material_codigo)

                mensajeConfirmacion = `El material "${nombreNuevo}" tiene stock insuficiente (${stockDisponible}) para cubrir toda la cantidad solicitada (${cantidadActual}).\n\n¬øQuieres asignar ${stockDisponible} unidades de "${codigoNuevo}" y dejar ${cantidadActual - stockDisponible} unidades pendientes en el material original?`;
            }

            if (!confirm(mensajeConfirmacion)) {
                return;
            }

            if (stockDisponible >= cantidadActual) {
                // ‚úÖ ASIGNACI√ìN COMPLETA: Reemplazar el material completamente
                const updateData = {
                    codigo_material: codigoNuevo,
                    nombre_material: nombreNuevo,
                    observacion: itemActual.observacion
                        ? `${itemActual.observacion} - Asignaci√≥n completa desde b√∫squeda: ${codigoActual} ‚Üí ${codigoNuevo}`
                        : `Material asignado completamente desde b√∫squeda - Original: ${codigoActual}`
                };

                const { data: materialActualizado, error } = await window.supabaseClient
                    .from('items_solicitud_logistica')
                    .update(updateData)
                    .eq('id', itemId)
                    .select()
                    .single();

                if (error) {
                    console.error('Error al actualizar material:', error);
                    alert('Error al actualizar el material');
                    return;
                }

                alert(`‚úÖ Asignaci√≥n completa exitosamente.\n\n"${codigoActual}" ‚Üí "${codigoNuevo}" (${nombreNuevo})\nCantidad: ${cantidadActual}`);

            } else {
                // üîÑ ASIGNACI√ìN PARCIAL: Crear nuevo item espec√≠fico y reducir cantidad del original
                const cantidadRestante = cantidadActual - stockDisponible;

                // 1. Crear nuevo item espec√≠fico con la cantidad disponible
                const nuevoItemEspecifico = {
                    solicitud_id: itemActual.solicitud_id,
                    codigo_material: codigoNuevo,
                    nombre_material: nombreNuevo,
                    cantidad_solicitada: stockDisponible,
                    estado: 'pendiente',
                    observacion: `Material espec√≠fico asignado parcialmente - Original: ${codigoActual} - Parte ${stockDisponible} de ${cantidadActual}`,
                    medidas: itemActual.medidas,
                    color: itemActual.color,
                    usuario_id: window.currentUser?.id
                };

                const { data: itemEspecificoCreado, error: errorCrear } = await window.supabaseClient
                    .from('items_solicitud_logistica')
                    .insert(nuevoItemEspecifico)
                    .select()
                    .single();

                if (errorCrear) {
                    console.error('Error al crear item espec√≠fico:', errorCrear);
                    alert('Error al crear el material espec√≠fico');
                    return;
                }

                // 2. Reducir la cantidad del material original
                const { data: materialActualizado, error: errorActualizar } = await window.supabaseClient
                    .from('items_solicitud_logistica')
                    .update({
                        cantidad_solicitada: cantidadRestante,
                        observacion: itemActual.observacion
                            ? `${itemActual.observacion} - Asignaci√≥n parcial: ${stockDisponible} unidades asignadas a ${codigoNuevo}, ${cantidadRestante} pendientes`
                            : `Material con asignaci√≥n parcial - ${stockDisponible} unidades asignadas a ${codigoNuevo}, ${cantidadRestante} pendientes`
                    })
                    .eq('id', itemId)
                    .select()
                    .single();

                if (errorActualizar) {
                    console.error('Error al actualizar material original:', errorActualizar);
                    alert('Error al actualizar el material original');
                    return;
                }

                alert(`‚úÖ Asignaci√≥n parcial exitosamente.\n\nSe asignaron ${stockDisponible} unidades de "${codigoNuevo}" (${nombreNuevo})\nEl material original "${codigoActual}" ahora tiene ${cantidadRestante} unidades pendientes.`);
            }

            // Cerrar modal
            const modal = document.querySelector('.modal-seleccion-materiales');
            if (modal) modal.remove();

            // Refrescar la vista para mostrar los cambios
            if (window.solicitudActualId) {
                window.verPedidoDespacho(window.solicitudActualId);
            }

        } catch (error) {
            console.error('Error en seleccionarMaterial:', error);
            alert('Error al procesar la selecci√≥n del material');
        }
    };

    // Funci√≥n para buscar materiales similares en el cat√°logo
    window.buscarMaterialesSimilares = async function(itemId, codigoActual, nombreBase) {
        try {
            // Mostrar loading
            const loadingModal = crearModalLoading('Buscando materiales similares...');
            document.body.appendChild(loadingModal);

            // Buscar en las vistas de stock
            const resultados = [];

            // Determinar si nombreBase es un c√≥digo o un nombre descriptivo
            const esCodigo = /^[A-Z]+[-_]\d+/.test(nombreBase) || /^\d+/.test(nombreBase) || nombreBase.includes('-');

            if (esCodigo) {
                // Si es un c√≥digo, buscar c√≥digos similares y tambi√©n por nombre si tiene palabras
                const palabrasClave = nombreBase.toLowerCase().split(/[\s\-_]+/).filter(p => p.length > 1);

                // Buscar en stock_hierros
                try {
                    let query = window.supabaseClient.from('stock_hierros').select('material_codigo, material_nombre, stock_actual');
                    // Buscar por c√≥digo similar
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);
                    const { data: hierros, error } = await query.limit(10);
                    if (!error && hierros) {
                        resultados.push(...hierros.map(h => ({ ...h, tipo: 'hierros' })));
                    }
                } catch (e) { console.log('Error buscando en hierros:', e); }

                // Buscar en stock_audiovisual
                try {
                    let query = window.supabaseClient.from('stock_audiovisual').select('material_codigo, material_nombre, stock_actual');
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);
                    const { data: audiovisual, error } = await query.limit(10);
                    if (!error && audiovisual) {
                        resultados.push(...audiovisual.map(a => ({ ...a, tipo: 'audiovisual' })));
                    }
                } catch (e) { console.log('Error buscando en audiovisual:', e); }

                // Buscar en stock_consumibles
                try {
                    let query = window.supabaseClient.from('stock_consumibles').select('material_codigo, material_nombre, stock_actual');
                    query = query.ilike('material_codigo', `%${codigoActual.split('-')[0]}%`);
                    const { data: consumibles, error } = await query.limit(10);
                    if (!error && consumibles) {
                        resultados.push(...consumibles.map(c => ({ ...c, tipo: 'consumibles' })));
                    }
                } catch (e) { console.log('Error buscando en consumibles:', e); }
            } else {
                // Si es un nombre descriptivo, buscar solo por la primera palabra (clave principal)
                const primeraPalabra = nombreBase.toLowerCase().split(/[\s\-_]+/)[0];

                if (!primeraPalabra || primeraPalabra.length < 2) {
                    document.body.removeChild(loadingModal);
                    alert('No hay una palabra clave v√°lida para buscar materiales similares.');
                    return;
                }

                console.log('Buscando por primera palabra:', primeraPalabra);

                // Buscar en stock_hierros
                try {
                    let query = window.supabaseClient.from('stock_hierros').select('material_codigo, material_nombre, stock_actual');
                    query = query.or(`material_nombre.ilike.%${primeraPalabra}%,material_codigo.ilike.%${primeraPalabra}%`);
                    const { data: hierros, error } = await query.limit(15);
                    if (!error && hierros) {
                        resultados.push(...hierros.map(h => ({ ...h, tipo: 'hierros' })));
                    }
                } catch (e) { console.log('Error buscando en hierros:', e); }

                // Buscar en stock_audiovisual
                try {
                    let query = window.supabaseClient.from('stock_audiovisual').select('material_codigo, material_nombre, stock_actual');
                    query = query.or(`material_nombre.ilike.%${primeraPalabra}%,material_codigo.ilike.%${primeraPalabra}%`);
                    const { data: audiovisual, error } = await query.limit(15);
                    if (!error && audiovisual) {
                        resultados.push(...audiovisual.map(a => ({ ...a, tipo: 'audiovisual' })));
                    }
                } catch (e) { console.log('Error buscando en audiovisual:', e); }

                // Buscar en stock_consumibles
                try {
                    let query = window.supabaseClient.from('stock_consumibles').select('material_codigo, material_nombre, stock_actual');
                    query = query.or(`material_nombre.ilike.%${primeraPalabra}%,material_codigo.ilike.%${primeraPalabra}%`);
                    const { data: consumibles, error } = await query.limit(15);
                    if (!error && consumibles) {
                        resultados.push(...consumibles.map(c => ({ ...c, tipo: 'consumibles' })));
                    }
                } catch (e) { console.log('Error buscando en consumibles:', e); }
            }

            // Remover loading
            document.body.removeChild(loadingModal);

            if (resultados.length === 0) {
                alert(`No se encontraron materiales similares a "${nombreBase}".`);
                return;
            }

            // Remover duplicados
            const unicos = resultados.filter((item, index, self) =>
                index === self.findIndex(t => t.material_codigo === item.material_codigo)
            ).slice(0, 15); // Limitar a 15 resultados

            // Crear y mostrar modal de selecci√≥n
            const modal = crearModalSeleccionMateriales(itemId, codigoActual, nombreBase, unicos);
            document.body.appendChild(modal);

        } catch (error) {
            console.error('Error en buscarMaterialesSimilares:', error);
            // Remover loading si existe
            const loading = document.querySelector('.modal-loading');
            if (loading) document.body.removeChild(loading);
            alert('Error al buscar materiales similares.');
        }
    };
